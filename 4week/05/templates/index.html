<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>Image Upload</h2>
    <form enctype="multipart/form-data" method="post" action="/upload">
      <input type="file" name="test_image_file" />
      <input type="submit" />
    </form>
    {% if img_data %}
    <div>
      my-test-image
      <img src="data:image/jpeg;base64, {{ img_data }}" />
    </div>
    {% endif %}
  </body>
</html>
